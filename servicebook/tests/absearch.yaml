swagger: "2.0"
host: search.stage.mozaws.net
info:
  title: ABSearch Server
  description: lightweight a/b testing tool for search options
  contact:
    name: Mike Connor
    email: mconnor@mozilla.com
  license:
    name: APLv2
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  version: 0.3.0
  x-mozilla-services:
    homepage: https://github.com/mozilla-services/absearch
    fullEndpointsDescription: true
x-smoke-test:
  path:
    prod: firefox
    ver: 43
    channel: release
    dist: default
    distver: default
  scenario:
  - getHeartbeat:
      response:
        status: 200
  - addUserToCohort:
      response:
        status: 200
        headers:
          Content-Type: application/json
        vars:
          cohort:
            query: cohort
            default: default
      request:
        path:
          locale: en-US
          territory: US
  - returnCohortSettings:
      reponse:
        status: 200
        headers:
          Content-Type: application/json
      request:
          path:
            locale: en-US
            territory: US
schemes:
    - http
paths:
    /:
      get:
        operationId: getRoot
        description: Returns a description of the service.
        produces:
        - application/json
        responses:
          '200':
            description: Description returned.
    /__info__:
      get:
        operationId: getInfo
        description: Returns the version info.
        produces:
        - application/json
        responses:
          '200':
            description: Info returned.
    /__heartbeat__:
      get:
        operationId: getHeartbeat
        description: Performs an heartbeat on the app.
        produces:
        - application/json
        responses:
          '200':
            description: The hearbeat was successfull.
    /1/{prod}/{ver}/{channel}/{locale}/{territory}/{dist}/{distver}:
      get:
        operationId: addUserToCohort
        description: Assigns the user to a cohort and returns its settings.
        produces:
        - application/json
        responses:
          '200':
            description: The cohort settings are returned.
          '404':
            description: The provided path was not found.
        parameters:
        - name: prod
          in: path
          description: Product name.
          required: true
          type: string
        - name: ver
          in: path
          description: Product version.
          required: true
          type: string
        - name: channel
          in: path
          description: Product release channel.
          required: true
          type: string
        - name: locale
          in: path
          description: Client locale.
          required: true
          type: string
        - name: territory
          in: path
          description: Client territory.
          required: true
          type: string
        - name: dist
          in: path
          description: Product distribution.
          required: true
          type: string
        - name: distver
          in: path
          description: Product distribution version.
          required: true
          type: string
    /1/{prod}/{ver}/{channel}/{locale}/{territory}/{dist}/{distver}/{cohort}:
      get:
        operationId: returnCohortSettings
        description: Returns the cohort settings.
        produces:
        - application/json
        responses:
          '200':
            description: The hearbeat was successfull.
          '404':
            description: The cohort was not found.
        parameters:
        - name: prod
          in: path
          description: Product name.
          required: true
          type: string
        - name: ver
          in: path
          description: Product version.
          required: true
          type: string
        - name: channel
          in: path
          description: Product release channel.
          required: true
          type: string
        - name: locale
          in: path
          description: Client locale.
          required: true
          type: string
        - name: territory
          in: path
          description: Client territory.
          required: true
          type: string
        - name: dist
          in: path
          description: Product distribution.
          required: true
          type: string
        - name: distver
          in: path
          description: Product distribution version.
          required: true
          type: string
        - name: cohort
          in: path
          description: Cohort name.
          required: true
          type: string
